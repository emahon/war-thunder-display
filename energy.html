<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
    <title>Energy</title>
	<link rel="stylesheet" href="energyStyles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="energy.js"></script>
</head>
<body>

<script src="energy.js"></script>
<div id="log_output"></div>
  <div id="energy-data">
    <div class="caption"><div id="draghandle"></div></div>
    <div id="energy-chart">
    </div>
    <div id="power">
        <span>P<sub>Sp,T=2</sub> = <span id="power-2"></span></span> W/kg<br />
        <span>P<sub>Sp,T=10</sub> = <span id="power-10"></span></span> W/kg<br />
        <span>P<sub>Sp,T=60</sub> = <span id="power-60"></span></span> W/kg<br />
        <span>P<sub>Sp,T=600</sub> = <span id="power-600"></span></span> W/kg<br />
    </div>
    <div id="specific-energy">
        <span>E<sub>Sp</sub> = <span id="energy"></span> J/kg</span> <br />
        <span>E<sub>Sp,S</sub> = <span id="energy_speed"></span> J/kg</span> <br />
        <span>E<sub>Sp,A</sub> = <span id="energy_height"></span> J/kg</span> <br />
        <span>P<sub>Sp</sub> = <span id="power-inst"></span></span> W/kg
    </div>
  </div>
</body>
</html>
