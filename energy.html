<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
    <title>Energy</title>
	<link rel="stylesheet" href="energyStyles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="energy.js"></script>
</head>
<body>

<script src="energy.js"></script>
<div id="log_output"></div>
  <div id="energy-data">
    <div class="caption"><div id="draghandle"></div></div>
    <div id="energy-chart">
    </div>
    <div id="power">
        Power for last 2 seconds = <span id="power-2"></span> <br />
        Power for last 10 seconds = <span id="power-10"></span> <br />
        Power for last 60 seconds = <span id="power-60"></span> <br />
        Power for last 10 minutes = <span id="power-600"></span> <br />
    </div>
    <div id="specific-energy">
        Specific Energy = <span id="energy"></span> J/kg <br />
        Specific Energy from Speed = <span id="energy_speed"></span> J/kg <br />
        Specific Energy from Altitude = <span id="energy_height"></span> J/kg
    </div>
  </div>
</body>
</html>
