<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
    <title>Energy</title>
	<link rel="stylesheet" href="energyStyles.css">
    <script type="text/javascript" src="smoothie.js"></script>
    <script type="text/javascript" src="energy.js"></script>
</head>
<body>

<script src="energy.js"></script>
<div id="log_output"></div>
  <div id="energy-data">
    <div class="caption"><div id="draghandle"></div></div>
    <div id="energy-chart">
        <canvas id="chart" style="width:100%; height:200px"></canvas>
    </div>
    <div id="power">
        <span id="power-2-container">P<sub>Sp,T=2</sub> = <span id="power-2"></span> W/kg</span><br />
        <span>P<sub>Sp,T=10</sub> = <span id="power-10"></span> W/kg</span><br />
        <span>P<sub>Sp,T=60</sub> = <span id="power-60"></span> W/kg</span><br />
        <span>P<sub>Sp,T=600</sub> = <span id="power-600"></span> W/kg</span><br />
    </div>
    <div id="specific-energy">
        <span>P<sub>Sp</sub> = <span id="power-inst"></span></span> W/kg <br />
        <span id="energy-container">E<sub>Sp</sub> = <span id="energy"></span> J/kg</span> <br />
        <span id="energy-speed-container">E<sub>Sp,S</sub> = <span id="energy_speed"></span> J/kg</span> <br />
        <span id="energy-height-container">E<sub>Sp,A</sub> = <span id="energy_height"></span> J/kg</span>
    </div>
  </div>
</body>
</html>
